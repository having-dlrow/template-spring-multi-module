server:
  port: 8083

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    url: jdbc:h2:~/api;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa

security:
  oauth2:
    client:
      client-id: foo
      client-secret: bar
    resource:
      token-info-uri: http://localhost:8082/oauth/check_token

logging.level:
  org.springframework:
    security: debug
    boot: debug